<h1>les trucs a faire</h1>

<counter value="$ctrl.todos.length"></counter>

<query query-change="$ctrl.onQueryChange(query)"></query>

<todos-list
  todos="$ctrl.todos"
  done="$ctrl.markCompleted(id)"
  delete="$ctrl.deleteTodo(id)"
  edit="$ctrl.editTodo(id)"
  query="{{ $ctrl.query }}"
></todos-list>

<button ng-click="$ctrl.addOne()" class="btn btn-primary btn-block">
  Ajouter
</button>
