<h4 class="d-flex justify-content-between align-items-center mb-3">
  <span class="text-muted">Les autres taches de l'utilisateur</span>
  <span class="badge badge-secondary badge-pill">{{
    $ctrl.userTodos.length
  }}</span>
</h4>
<ul class="list-group mb-3">
  <li
    class="list-group-item d-flex justify-content-between lh-condensed"
    ng-repeat="todo in $ctrl.userTodos"
  >
    <div>
      <h6 class="my-0">{{ todo.title }}</h6>
      <small class="text-muted">Terminee ? {{ todo.completed }}</small>
    </div>
    <span class="text-muted">id: {{ todo.id }}</span>
  </li>
</ul>
